        - id: 09d0cef1-48c4-438a-8104-4cf1ef50c3b5
          role: user
          text: '# 目的

            根据指标数据分析主机{{#1740015029630.nodeName#}}的CPU使用情况。

            # 分析过程

            1. 查看原始数据

            查看{{#1742540820426.text#}}和集群内容器的CPU使用率{{#1742549728352.output#}}。

            2. 查看相关指标变化趋势

            首先提取出在该主机{{#1740015029630.nodeName#}}上的容器，再分析相同时间内主机CPU使用率的异常情况结合容器CPU使用情况判断主机CPU异常原因。

            3. 给出结论

            根据你的分析结果将异常时间段的突变值变化展示出来。如xx主机在xx-xx时间内CPU异常，可能的原因是xx。

            # 输出

            主机{{#1740015029630.nodeName#}}的CPU使用率分析：

            '
