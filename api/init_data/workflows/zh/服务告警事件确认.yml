        - id: 924b8b02-39cd-4dfc-bcbc-f97752d75ac4
          role: user
          text: '# 目的

            根据指标数据分析网络是否存在异常。

            # 分析过程

            1. 查看原始数据

            查看指标数据，获取Pod的下游网络RTT时间。

            2. 查看相关指标变化趋势

            如果用户提供了网络RTT阈值，请与指标数据中的RTT时间进行比对，如果没有请选择一个合适的值进行比对。

            3. 给出结论

            根据你的比对结果将异常时间段的突变值变化展示出来。如xx Pod在xx-xx时间内网络存在异常，RTT从xx突变到xx。

            # 输出

            容器

            的网络异常分析结果

            '
