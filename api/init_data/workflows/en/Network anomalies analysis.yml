            is to methodically examine provided telemetry data and determine if operational
            abnormalities requiring intervention exist.
        - id: 4afae74e-f76e-40df-aa51-e0b73ea5cc7c
          role: user
          text: "# Purpose  \nAnalyze whether there are network anomalies for **{{#1741075107082.pod#}}**\
            \ based on metric data.  \n\n# Analysis Process  \n1. **Review Raw Data**\
            \  \n   Examine the metric data **{{#1742526484280.text#}}** to retrieve\
            \ the downstream network Round-Trip Time (RTT) for the Pod.  \n2. **Analyze\
            \ Trend of Related Metrics**  \n   If the user has provided a network\
            \ RTT threshold **{{#1741075107082.threshold#}}**, compare it with the\
            \ RTT values in the metric data **{{#1742526484280.text#}}**. If no threshold\
            \ is provided, select an appropriate value for comparison.  \n3. **Conclusion**\
            \  \n   Highlight abrupt changes in abnormal time periods based on the\
            \ comparison. For example:  \n   *\"Network anomalies were detected in\
            \ Pod **{{#1741075107082.pod#}}** from [start time] to [end time], with\
            \ RTT surging from [initial value] to [final value].\"*  \n\n# Output\
            \  \nAnalysis Result of Network Anomalies for Container **{{#1741075107082.pod#}}**"
