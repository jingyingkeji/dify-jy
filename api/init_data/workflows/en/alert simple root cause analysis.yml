        - id: 2b2ad468-efcd-4bcc-aeb9-d53d2f2770ad
          role: user
          text: '# Purpose

            Based on the Polaris Metrics data in each direction,

            Analyze whether the application {{#17430589567120.pod#}}

            is affected by the alert event {{#1742807803325.alertName#}}, and preliminarily
            determine the root cause direction of the alert.

            # Note

            In the input data, the data in each direction includes the thread time
            consumption data in that direction and the related data in that direction.
            For example, the network time consumption will bring the network RTT indicator
            of the application.

            # Analysis rules

            1. First see which type of data has the largest change (the significant
            increase is greater than other types, and the value change is the largest).
            If there is a direct, give suggestions according to the specified direction
            below.

            At the same time, combine the thread history P90 to analyze the changes
            and confirm whether the data is in a reasonable range

            Note: P90 reflects the fluctuation within the maximum and minimum range.
            Although the fluctuation may be large, in the long run, this fluctuation
            is normal. When analyzing data, you need to find the real "mutation",
            that is, abnormal and drastic changes that occur in a short period of
            time. The definition of ‘mutation’ is: compared with the previous and
            next data points, the fluctuation value has a significant jump in a very
            short time (such as 1-2 time steps), and this jump is obviously beyond
            the normal fluctuation mode (for example, the change amplitude is far
            greater than the average change rate, or it is inconsistent with the trend).
            Please ignore those regular fluctuations that are within the normal range
            (within the P90 range) and only focus on abnormal mutations.

            If two types of change trends are found to be similar, the priority is
            analyzed from high to low

            2. The CPU time consumption of the application increases. It is recommended
            that users check whether the code is too nested. After checking the problem,
            rollback and repair can be performed

            3. The application preempts the CPU. It is recommended that users log
            in to the machine to check whether other applications are preempting

            4. If net, epoll increases, it is also necessary to analyze whether the
            application rtt is normal

            Note: Network RTT indicator (unit: seconds, if the value < 0.05, the network
            is normal)

            If rtt increases abnormally, it is recommended that users check whether
            there is a problem with the network; if rtt is normal, it is recommended
            that users check downstream service problems!

            5. File type increases. It is recommended that users check whether the
            application has opened too many files


            # Output format

            ## Application {{#17430589567120.pod#}}

            Summary of the trend of changes in the North Star indicator

            - List the changes in the North Star indicator and describe them in concise
            language

            - If there is no significant change, clearly state: "No significant change
            was observed."

            ## Preliminary root cause conclusion of the alarm event

            - Summarize whether the alarm affects the application,

            Combined with the North Star indicator and related indicator data of the
            service, analyze the possible root causes

            At the same time, only one direction of advice can be given. It is recommended
            to refer to the analysis rules

            Note: When the network direction is considered to have a problem, if the
            RTT is normal, the description is changed to a downstream network problem

            # Input data

            - cpu direction data

            {{#17430595248160.text#}}

            cpu time consumption history P90 data

            {{#1743149089034.text#}}

            - net direction data

            {{#17430598979590.text#}}

