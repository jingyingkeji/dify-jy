            abnormalities requiring intervention exist.
        - id: 924b8b02-39cd-4dfc-bcbc-f97752d75ac4
          role: user
          text: "# Purpose  \nAnalyze whether there are network anomalies based on\
            \ metric data.  \n\n# Analysis Process  \n1. **Review Raw Data**  \n \
            \  Examine the metric data to retrieve the downstream network Round-Trip\
            \ Time (RTT) for the Pod.  \n2. **Analyze Trend of Related Metrics** \
            \ \n   If the user has provided a network RTT threshold, compare it with\
            \ the RTT values in the metric data. If no threshold is provided, select\
            \ an appropriate value for comparison.  \n3. **Conclusion**  \n   Highlight\
            \ abrupt changes in abnormal time periods based on the comparison. For\
            \ example:  \n   *\"Network anomalies were detected in Pod **{{#pod#}}**\
            \ from [start time] to [end time], with RTT surging from [initial value]\
            \ to [final value].\"*  \n\n# Output  \nAnalysis Result of Network Anomalies\
            \ for Container"
